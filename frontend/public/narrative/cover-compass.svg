<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="compass-ring" x1="300" y1="200" x2="500" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="needle-north" x1="400" y1="200" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="needle-south" x1="400" y1="300" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#1E3A5F"/>
    </linearGradient>
    <radialGradient id="glow" cx="400" cy="300" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  <!-- Ambient glow -->
  <circle cx="400" cy="300" r="200" fill="url(#glow)"/>
  <!-- Outer ring -->
  <circle cx="400" cy="300" r="120" stroke="url(#compass-ring)" stroke-width="3" fill="none" opacity="0.6"/>
  <!-- Inner ring -->
  <circle cx="400" cy="300" r="90" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.3"/>
  <!-- Cardinal tick marks -->
  <line x1="400" y1="175" x2="400" y2="195" stroke="#60A5FA" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="400" y1="405" x2="400" y2="425" stroke="#60A5FA" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="275" y1="300" x2="295" y2="300" stroke="#60A5FA" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="505" y1="300" x2="525" y2="300" stroke="#60A5FA" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Intercardinal tick marks -->
  <line x1="316" y1="216" x2="326" y2="226" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="484" y1="216" x2="474" y2="226" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="316" y1="384" x2="326" y2="374" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <line x1="484" y1="384" x2="474" y2="374" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <!-- Compass needle - North (bright blue) -->
  <polygon points="400,205 388,300 412,300" fill="url(#needle-north)"/>
  <!-- Compass needle - South (dark blue) -->
  <polygon points="400,395 388,300 412,300" fill="url(#needle-south)"/>
  <!-- Center pivot -->
  <circle cx="400" cy="300" r="8" fill="#60A5FA"/>
  <circle cx="400" cy="300" r="4" fill="#0F172A"/>
  <!-- Decorative orbiting dots -->
  <circle cx="400" cy="160" r="3" fill="#60A5FA" opacity="0.4"/>
  <circle cx="540" cy="300" r="3" fill="#60A5FA" opacity="0.4"/>
  <circle cx="400" cy="440" r="3" fill="#60A5FA" opacity="0.4"/>
  <circle cx="260" cy="300" r="3" fill="#60A5FA" opacity="0.4"/>
</svg>
