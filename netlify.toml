[build]
  base = "."
  command = "cd frontend && pnpm build"
  publish = "frontend/out"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "9.12.1"

[functions]
  directory = "netlify/functions"
  # Python functions will use Python 3.10 automatically

# API endpoints for CrewAI backend
[[redirects]]
  from = "/api/analyze"
  to = "/.netlify/functions/crew-analyze"
  status = 200

[[redirects]]
  from = "/api/analyze-background"
  to = "/.netlify/functions/crew-analyze-background"
  status = 200

# Handle SPA routing for static export (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
