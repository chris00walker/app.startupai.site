version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  milvus:
    image: milvusdb/milvus:v2.3.0
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
    ports:
      - '19530:19530'
    depends_on:
      - etcd
      - minio

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - '4000:4000'
    environment:
      # Database Configuration
      MONGODB_URI: mongodb://mongo:27017/agents
      
      # AI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Server Configuration
      PORT: 4000
      NODE_ENV: production
      
      # Security Configuration
      JWT_SECRET: ${JWT_SECRET:-default-jwt-secret-change-in-production}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY:-default-encryption-key-change-in-production}
      ANONYMIZATION_SALT: ${ANONYMIZATION_SALT:-default-salt-change-in-production}
      PSEUDONYMIZATION_KEY: ${PSEUDONYMIZATION_KEY:-default-pseudo-key-change-in-production}
      
      # Security Settings
      FORCE_HTTPS: ${FORCE_HTTPS:-false}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      
      # Monitoring Configuration
      ENABLE_MONITORING: ${ENABLE_MONITORING:-true}
      PROMETHEUS_METRICS: ${PROMETHEUS_METRICS:-true}
      
      # Audit Logging
      AUDIT_LOG_LEVEL: ${AUDIT_LOG_LEVEL:-info}
      AUDIT_LOG_RETENTION_DAYS: ${AUDIT_LOG_RETENTION_DAYS:-90}
      
      # Security Scanner
      ENABLE_SECURITY_SCANNING: ${ENABLE_SECURITY_SCANNING:-true}
      SECURITY_SCAN_INTERVAL: ${SECURITY_SCAN_INTERVAL:-86400000}
    volumes:
      # Persistent storage for security reports and audit logs
      - security_reports:/app/security-reports
      - audit_logs:/app/audit-logs
    depends_on:
      - mongo
      - milvus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Run with limited capabilities
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    # Security: Read-only root filesystem
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/security-reports:noexec,nosuid,size=50m
      - /app/audit-logs:noexec,nosuid,size=100m

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://34.27.49.185:4000/api
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://34.27.49.185:4000/api
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - '9090:9090'
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000'
    depends_on:
      - prometheus

volumes:
  mongo_data:
  prometheus_data:
  security_reports:
  audit_logs:
