name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Global queue - all CI runs wait (no concurrent runs on test Supabase)
# Static group ensures ALL runs wait, not just same-branch runs
concurrency:
  group: integration-tests
  cancel-in-progress: false  # Never cancel - ensures teardown always runs

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      # Dedicated TEST Supabase project - NOT staging/prod
      TEST_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      TEST_SUPABASE_SERVICE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
      # Standard env vars for app
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: frontend

      - name: Type check
        run: pnpm type-check
        working-directory: frontend

      - name: Lint changed files (PR only)
        if: github.event_name == 'pull_request'
        run: pnpm -C .. lint:changed
        working-directory: frontend
        env:
          LINT_CHANGED_BASE: origin/${{ github.base_ref }}

      - name: Unit tests
        run: pnpm test:unit --coverage
        working-directory: frontend

      - name: Integration tests
        run: pnpm test:integration
        working-directory: frontend
        continue-on-error: true  # Requires live Supabase; skip gracefully if unreachable

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: frontend

      - name: E2E preflight
        run: pnpm test:e2e:preflight
        continue-on-error: true  # Requires live Supabase
        working-directory: frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}

      - name: E2E smoke
        run: pnpm test:e2e:smoke
        continue-on-error: true  # Requires live Supabase
        working-directory: frontend
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}

      - name: E2E full
        run: pnpm test:e2e:full
        continue-on-error: true  # Requires live Supabase
        working-directory: frontend
        env:
          # E2E tests need the standard Supabase env vars
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            frontend/coverage/
            frontend/test-results/
          retention-days: 7
