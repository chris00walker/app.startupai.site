services:
  - type: web
    name: multi-agent-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: MONGODB_URI
        value: mongodb://localhost:27017/multi-agent-platform
      - key: MILVUS_HOST
        value: localhost
      - key: MILVUS_PORT
        value: 19530
      - key: PROMETHEUS_PORT
        value: 9464
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: multi-agent-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://multi-agent-backend.onrender.com/api
      - key: PORT
        value: 3000
