name: Validate Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

jobs:
  docs-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run docs:validate
  unit-and-contract:
    runs-on: ubuntu-latest
    needs: [docs-validate]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run test:unit
      - run: npm run test:contract
  bdd-sanity:
    runs-on: ubuntu-latest
    needs: [docs-validate]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run bdd
    # Perf and mutation left as follow-up (require k6 setup and longer runtime)
