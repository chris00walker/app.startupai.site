# Cloud Build configuration for Strategyzer AI Backend
# Required substitutions (set via gcloud build triggers or --substitutions):
# _OPENAI_API_KEY, _JWT_SECRET, _MASTER_ENCRYPTION_KEY, 
# _ANONYMIZATION_SALT, _PSEUDONYMIZATION_KEY, _MONGODB_URI

steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'backend/Dockerfile',
      '-t', 'gcr.io/andrewcave/strategyzer-ai-backend:$BUILD_ID',
      '-t', 'gcr.io/andrewcave/strategyzer-ai-backend:latest',
      'backend/'
    ]

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/andrewcave/strategyzer-ai-backend:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/andrewcave/strategyzer-ai-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'strategyzer-ai-backend',
      '--image', 'gcr.io/andrewcave/strategyzer-ai-backend:$BUILD_ID',
      '--platform', 'managed',
      '--region', 'us-central1',
      '--allow-unauthenticated',
      '--port', '4000',
      '--memory', '2Gi',
      '--cpu', '2',
      '--min-instances', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production,PORT=4000,OPENAI_API_KEY=${_OPENAI_API_KEY},JWT_SECRET=${_JWT_SECRET},MASTER_ENCRYPTION_KEY=${_MASTER_ENCRYPTION_KEY},ANONYMIZATION_SALT=${_ANONYMIZATION_SALT},PSEUDONYMIZATION_KEY=${_PSEUDONYMIZATION_KEY},MONGODB_URI=${_MONGODB_URI}'
    ]

images:
  - 'gcr.io/andrewcave/strategyzer-ai-backend:$BUILD_ID'
  - 'gcr.io/andrewcave/strategyzer-ai-backend:latest'
